<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموثّق الذكي - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="editor-panel no-print">
        <div class="header">
            <h2><i class="fas fa-file-signature"></i> الموثّق الذكي</h2>
            <p>املأ البيانات وشاهد الوثيقة تُبنى فوراً</p>
        </div>

        <div class="form-group">
            <label>نوع الوثيقة</label>
            <select id="docType" onchange="updateTemplate()">
                <option value="contract">عقد اتفاق عمل</option>
                <option value="commitment">إقرار والتزام دين</option>
                <option value="rental">عقد إيجار بسيط</option>
            </select>
        </div>

        <div class="form-group">
            <label>الطرف الأول (صاحب الحق/العمل)</label>
            <input type="text" id="partyOne" placeholder="الاسم الكامل" oninput="updateContent()">
            <input type="text" id="idOne" placeholder="رقم الهوية/سجل مدني" oninput="updateContent()">
        </div>

        <div class="form-group">
            <label>الطرف الثاني (الملتزم/المستفيد)</label>
            <input type="text" id="partyTwo" placeholder="الاسم الكامل" oninput="updateContent()">
            <input type="text" id="idTwo" placeholder="رقم الهوية" oninput="updateContent()">
        </div>

        <div class="form-group">
            <label>تفاصيل إضافية (المبلغ / الخدمة)</label>
            <textarea id="details" rows="3" placeholder="مثلاً: مبلغ وقدره 5000 ريال... أو برمجة تطبيق..." oninput="updateContent()"></textarea>
        </div>

        <div class="form-group">
            <label>تاريخ التحرير</label>
            <input type="date" id="date" oninput="updateContent()">
        </div>

        <button class="print-btn" onclick="window.print()">
            <i class="fas fa-print"></i> طباعة / حفظ PDF
        </button>
    </div>

    <div class="preview-panel">
        <div id="paper" class="a4-paper">
            <div id="documentContent"></div>
            
            <div class="signatures">
                <div class="sig-block">
                    <p>الطرف الأول</p>
                    <p id="sigOneName">..................</p>
                    <div class="sign-space">التوقيع</div>
                </div>
                <div class="sig-block">
                    <p>الطرف الثاني</p>
                    <p id="sigTwoName">..................</p>
                    <div class="sign-space">التوقيع</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
