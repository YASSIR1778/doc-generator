<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد العقود الذكي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>محـرر العقود الآلي ✍️</h1>
        
        <div class="input-group">
            <label>نوع الوثيقة:</label>
            <select id="docType">
                <option value="contract">عقد عمل</option>
                <option value="commitment">التزام مالي</option>
            </select>
        </div>

        <div class="input-group">
            <label>الطرف الأول (أنا):</label>
            <input type="text" id="partyOne" placeholder="أدخل اسمك هنا">
        </div>

        <div class="input-group">
            <label>الطرف الثاني (الآخر):</label>
            <input type="text" id="partyTwo" placeholder="أدخل اسم الطرف الآخر">
        </div>

        <div class="input-group">
            <label>التاريخ:</label>
            <input type="date" id="date">
        </div>

        <button onclick="generateDoc()">إنشاء الوثيقة</button>

        <div id="resultArea" class="result hidden">
            <h3>نص الوثيقة:</h3>
            <p id="finalText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
